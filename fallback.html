<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fallback 3D Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#fff; }
      header { padding: 12px 16px; display:flex; gap:12px; align-items:center; }
      .hint { opacity:.8; font-size:14px; }
      model-viewer { width: 100vw; height: calc(100vh - 64px); }
      .bar { display:flex; align-items:center; gap:12px; }
      a.btn { padding:8px 12px; border-radius:10px; background:#111; color:#fff; text-decoration:none; border:1px solid #333; font-size:14px; }
      code { background:#111; padding:2px 6px; border-radius:6px; }
    </style>
  </head>
  <body>
    <header>
      <div class="bar">
        <strong>Fallback 3D Viewer</strong>
        <span class="hint">Wenn AR nicht läuft, kannst du das Modell hier in 3D anschauen.</span>
      </div>
      <div style="margin-left:auto" class="bar">
        <a class="btn" href="./index.html">Zurück zu AR</a>
      </div>
    </header>
    <!-- CHANGE src to ./assets/model.glb once you add your own model -->
    <model-viewer src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF-Binary/Duck.glb"
        alt="3D model"
        camera-controls
        auto-rotate
        exposure="0.9"
        shadow-intensity="0.8">
    </model-viewer>
  </body>
</html>
