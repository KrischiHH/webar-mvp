<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebAR MVP — Image Tracking</title>
    <!-- A-Frame + MindAR (pinned versions) -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .hud {
        position: fixed; inset: 0; display: flex; align-items: flex-end; justify-content: center;
        pointer-events: none; background: linear-gradient(180deg, rgba(0,0,0,0) 70%, rgba(0,0,0,.55) 100%);
      }
      .hud .card {
        pointer-events: all; margin: 16px; padding: 12px 14px; border-radius: 12px; background: rgba(0,0,0,.65);
        color: #fff; backdrop-filter: blur(6px);
      }
      .hud a { color: #a8d1ff; }
      .badge {
        position: fixed; top: 10px; left: 10px; background: rgba(0,0,0,.5); color:#fff; padding:6px 10px; border-radius:10px; font-size:12px;
      }
      .btn {
        display:inline-block; padding:8px 12px; border-radius:10px; background:#111; color:#fff; text-decoration:none; border:1px solid #333;
      }
    </style>
  </head>
  <body>
    <!-- 
      CHANGE THESE PATHS when using your own assets:
        - imageTargetSrc: './targets/targets.mind'
        - <img id="targetImg" src="./targets/target.png">
        - <a-asset-item id="model" src="./assets/model.glb">
    -->
    <a-scene
      mindar-image="imageTargetSrc: ./targets/targets.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">
      
      <a-assets>
        <!-- Fallback/demo assets hosted on CDN so you can test immediately.
             Replace with your own files in ./targets and ./assets and update the src below. -->
        <img id="targetImg" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.png">
        <a-asset-item id="model" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Show the target as a plane for debugging / alignment (optional). Match width/height to your image ratio. -->
        <a-plane src="#targetImg" position="0 0 0" height="0.552" width="1" rotation="0 0 0" opacity="0.15"></a-plane>

        <!-- Your model on top of the target (tweak transform as needed) -->
        <a-gltf-model src="#model" position="0 0 0.1" rotation="0 0 0" scale="0.005 0.005 0.005"
          animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <div class="badge">WebAR MVP · Image Tracking</div>

    <div class="hud">
      <div class="card">
        <div style="font-weight:600; margin-bottom:6px;">Tipps</div>
        <div>• Erlaube die Kamera. Richte das Handy auf dein Marker‑Bild.</div>
        <div>• Kein AR? <a href="./fallback.html">3D‑Viewer öffnen</a></div>
      </div>
    </div>
  </body>
</html>
