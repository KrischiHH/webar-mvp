<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Share via QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0b0b; color:#fff; display:grid; place-items:center; min-height:100vh; }
      .card { background:#111; padding:24px; border-radius:16px; box-shadow: 0 8px 30px rgba(0,0,0,.35); width:min(520px, 90vw); }
      input[type="text"] { width:100%; padding:12px; border-radius:10px; border:1px solid #333; background:#0b0b0b; color:#fff; }
      label { font-size:14px; opacity:.9 }
      .row { display:flex; gap:12px; margin-top:12px; }
      #qrcode { margin-top:16px; background:#fff; padding:12px; border-radius:12px; display:inline-block; }
      .hint { font-size:12px; opacity:.7; margin-top:8px; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>QR‑Code für deinen AR‑Link</h2>
      <label>URL zu <code>index.html</code> (z. B. GitHub Pages)</label>
      <input id="url" type="text" placeholder="https://username.github.io/repo/index.html" />
      <div class="row">
        <button onclick="makeQR()">QR erstellen</button>
        <button onclick="downloadPNG()">PNG speichern</button>
      </div>
      <div id="qrcode"></div>
      <div class="hint">Tipp: Diesen QR auf dein Poster/Produkt drucken. Nutzer scannen → AR öffnet sich.</div>
    </div>
    <script>
      let qr;
      function makeQR(){
        const el = document.getElementById('qrcode');
        el.innerHTML = '';
        const url = document.getElementById('url').value.trim();
        if(!url) return;
        qr = new QRCode(el, { text:url, width:256, height:256 });
      }
      function downloadPNG(){
        if(!qr) return;
        const img = document.querySelector('#qrcode img');
        if(!img) return;
        const a = document.createElement('a');
        a.href = img.src;
        a.download = 'webar-qr.png';
        a.click();
      }
    </script>
  </body>
</html>
